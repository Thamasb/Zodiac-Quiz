<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zodiac Quiz">
    <meta name="keywords" content="zodiac, star, quiz, zodiac quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Zodiac-Stars Quiz</title>
</head>

<body>
    <section class="section-quiz" id="section-quiz">
        <div class="quiz-wrapper">
            <!--Game start page, category options-->
            <div id="welcome">
                <h1 class="heading">Welcome to the Zodiac Quiz!</h1>
                <input type="text" id="username" class="username" placeholder="Enter username">
                <p id="no-username" style="color: #ff0000; display: none;">Please enter a username</p>
                <h2>Pick a category:</h2>
                <button id="zodiac" onclick="startQuiz(zodiac, 'zodiac')">Zodiac</button>
                <button id="stars" onclick="startQuiz(stars, 'stars')">Stars</button>
            </div>
            <!--Game rules and answer options-->
            <div id="quiz-area">
                <button id="btn-close" class="btn-close" onclick="restartQuiz()">&times;
                </button>
                <h1 id="question-text">Questions</h1>
                <div class="quiz-rules">
                    <p class="rules-zodiac">Find the matching date for the Zodiac</p>
                    <p class="rules-stars">Find which planet matching with the Zodiac</p>
                </div>
                <h2>Choose the correct answer</h2>
                <button class="btn-answer">Answer</button>
                <button class="btn-answer">Answer</button>
                <button class="btn-answer">Answer</button>
                <button id="btn-next" class="btn-next">Next</button>
                <p id="quiz-progress" class="quiz-progress">1 of 12</p>
            </div>
            <!--End of the game scores-->
            <div id="quiz-result">
                <h1 id="username-output">Username</h1>
                <h1 id="result-comment" class="result-comment">Results</h1>
                <h2>Your results</h2>
                <div class="score-area">
                    <p class="scores">Correct Answers <span id="score">0</span></p>
                    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
                </div>
                <!--Restart button-->
                <div>
                    <button id="restart" onclick="restartQuiz()">Restart</button>
                </div>
            </div>
            <!--Feedback button-->
            <div id="quiz-feedback">
                <button id="butn-close" class="butn-close" onclick="restartQuiz()"> &times;
                </button>
                <form class="feedback-form" action="https://formdump.codeinstitute.net" method="post">
                    <h3>Your details</h3>
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="name" placeholder="Type your name here">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Type your email address here" required>
                    <label for="message">Your feedback for further improvement</label>
                    <textarea name="message" id="message" cols="30" rows="6" required></textarea>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
            <button class="btn-feedback" onclick="openFeedback()">feedback</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
